<head>
	<meta charset="utf-8">
 	<title>WALLY</title>
<style>
#nav {
    width: 30em;
    height: 10em;
    line-height: 0em;
    border: 3px solid #ccc;
    padding: 0;
    margin: 0;
    overflow: scroll;
    overflow-x: hidden;
}
li {
    border-top: 1px solid #ccc;
}
ul ul {
    text-indent: 1em;
}
ul ul ul {
    text-indent: 2em;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:4px 0px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:4px 0px;word-break:normal;}
.tg .tg-zda1{border-color:inherit;font-family:Arial, Helvetica, sans-serif !important;;text-align:center;vertical-align:top}
.tg .tg-baqh{text-align:center;vertical-align:top}
.tg .tg-c3ow{border-color:inherit;text-align:center;vertical-align:top}
</style>
<table class="tg">
<thead>
  <tr>
    <th class="tg-baqh" colspan="6">STATUS</th>
    <th class="tg-baqh"></th>
    <th class="tg-baqh" colspan="5">COMMANDS</th>
  </tr>
</thead>
<tbody>
  <tr>
    <td class="tg-c3ow">power</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow">motor1</td>
    <td class="tg-c3ow">motor2</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow" colspan="3">movement</td>
    <td class="tg-baqh">pen1</td>
    <td class="tg-baqh">1</td>
  </tr>
  <tr>
    <td class="tg-c3ow">pen down</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow">velocity steps</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow">q</td>
    <td class="tg-c3ow">w</td>
    <td class="tg-c3ow">e</td>
    <td class="tg-baqh">pen2</td>
    <td class="tg-baqh">2</td>
  </tr>
  <tr>
    <td class="tg-c3ow" colspan="3" rowspan="4"></td>
    <td class="tg-c3ow">position steps</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow">a</td>
    <td class="tg-c3ow">s</td>
    <td class="tg-c3ow">d</td>
    <td class="tg-baqh">pen3</td>
    <td class="tg-baqh">3</td>
  </tr>
  <tr>
    <td class="tg-zda1">position meters</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow" colspan="3"></td>
    <td class="tg-baqh">power</td>
    <td class="tg-baqh">`</td>
  </tr>
  <tr>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow">x</td>
    <td class="tg-c3ow">y</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow" colspan="2">pen up</td>
    <td class="tg-c3ow">]</td>
    <td class="tg-baqh">release motors</td>
    <td class="tg-baqh">~</td>
  </tr>
  <tr>
    <td class="tg-c3ow">position meters</td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow"></td>
    <td class="tg-c3ow" colspan="2">pen down</td>
    <td class="tg-c3ow">[</td>
    <td class="tg-baqh"></td>
    <td class="tg-baqh"></td>
  </tr>
</tbody>
</table>
<script src="{{url_for('static', filename='app.js')}}"></script>
</body>
