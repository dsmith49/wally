{% extends "base.html" %}

{% block content %}
<html>
    <head>
        <title>{{ title }} - WALLY draw</title>
    </head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <body>
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
<table class="tg">
<thead>
  <tr>
    <th class="tg-0lax" rowspan="3">
		file select
		<select id="svg_list" name="svg_list" size="10"> - </select></th>
    <th class="tg-0lax" rowspan="3">
		<div id="svg_container">
  			<img id ="svg_image" src=null>
		</div></th>
    <th class="tg-0lax"><button id="draw_button" type="button">Draw</button></th>
  </tr>
  <tr>
    <td class="tg-0lax"><button id="stop_button" type="button">Stop</button></td>
  </tr>
  <tr>
    <td class="tg-0lax"><div id="progress_bar"></div></td>
  </tr>
</thead>
</table>
    </body>
</html>
{% endblock %}
